<!DOCTYPE html>

<html>
    <head>
        <title>Etch-a-Sketch</title>

        <meta charset="utf-8"/>

        <script src="https://kit.fontawesome.com/0ee557d508.js" crossorigin="anonymous"></script>

        <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

        <link rel='stylesheet' href='style.css'>
    </head>

    <body>
        <header>
            <h1>Etch-a-Sketch</h1>
        </header>

        <main>

            <div class='user-inputs'>
                <button class='black'>Black</button>
                <button class='rainbow'>RGB</button>
                <button class='grey'>Grey</button>
                <button class='eraser'>Eraser</button>
                <button class='reset'>Reset</button>
                <input type='range' id='size-slider' name='size-slider' min='1' max='64' value='16'>
                <div class='size-value'>16 x 16</div>
            </div>

            <div id='grid-container'></div>

        </main>

        <footer>
            <p>Created and designed by Ronnie Solanki</p>
            <a class="link" href="https://github.com/rsolanki87/etch-a-sketch" target="_blank"><i class="fab fa-brands fa-github"></i></a>
            <a class="link" href="https://www.linkedin.com/in/ronniesolanki/" target="_blank"><i class="fab fa-brands fa-linkedin"></i></a>
        </footer>

    </body>
    <script src="app.js"></script>
</html>
